<!DOCTYPE html>
<html>

<head>
    <title>Add Course</title>
    <style>
        body {
            text-align: center;
            background-color: rgb(32, 189, 189);
        }

        #context1 {
            padding-top: 4%;
        }
    </style>
</head>

<body>
    <h1>Add Course</h1>
    <div id="context1"></div>
    <form action="/add_course" method="POST">
        <label for="course_name">Course Name:</label>
        <input type="text" id="course_name" name="course_name" required><br><br>
        <label for="description">description:</label>
        <input type="text" id="description" name="description" required><br><br>
        <label for="credit">Total Credits:</label>
        <input type="number" id="credit" name="credit" min="1" required><br><br>
        <label for="fee">Total Fee:</label>
        <input type="number" id="fee" name="fee" min="1" required><br><br>
        <input type="submit" value="Add Course">
    </form>
</body>

</html>
